<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout}">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">
						<span th:text="#{register.title}"></span>
					</h4>
				</div>
				<form th:action="@{/sysuser/new}" method="post" th:object="${sysUser}">
					<div class="modal-body">
						<div class="alert alert-success" th:text="${mensagem}"
							th:if="${not #strings.isEmpty(mensagem)}"></div>
						<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
							<div th:each="detailedError : ${#fields.detailedErrors()}">
								<span th:text="${detailedError.message}"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="name">Nome</label> <input type="text"
								class="form-control" id="name" placeholder="" th:field="*{name}"
								autofocus="autofocus">
							<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</div>
						</div>
						<div class="form-group">
							<label for="autor">e-mail</label> <input type="text"
								class="form-control" id="email" placeholder="e-mail"
								th:field="*{email}">
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">errors</div>
						</div>
						<div class="form-group">
							<label for="nota">Password</label> <input type="password"
								class="form-control" id="pwd" placeholder="" th:field="*{pwd}">
							<div th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}">errors</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:href="@{/}"><span
							th:text="#{cancel.message}"></span></a>
						<button type="submit" class="btn btn-primary">Adicionar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
